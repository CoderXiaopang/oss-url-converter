<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OSS 文件/URL 转换工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(180deg, #f8f8fa 0%, #f2f2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-box .subtitle {
            font-size: 15px;
            color: #86868b;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-label {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.08);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            margin-top: 24px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #0071e3;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 59, 48, 0.08);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>欢迎回来</h2>
        <p class="subtitle">请输入密码继续</p>
        <form method="POST">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required autofocus>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-sign-in"></i> 登录
            </button>
        </form>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
