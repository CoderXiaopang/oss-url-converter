<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS 文件/URL 转换工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(180deg, #f8f8fa 0%, #f2f2f7 100%);
            color: #1d1d1f;
            line-height: 1.5;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .header {
            padding: 56px 48px 32px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 24px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #86868b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(0, 0, 0, 0.08);
            color: #1d1d1f;
        }

        .header h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 15px;
            color: #86868b;
        }

        .tabs {
            display: flex;
            padding: 0 48px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .tab-btn {
            flex: 1;
            padding: 20px 0;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #86868b;
            cursor: pointer;
            position: relative;
            outline: none;
        }

        .tab-btn.active {
            color: #0071e3;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 3px;
            background: #0071e3;
            border-radius: 3px;
        }

        .panels {
            padding-bottom: 48px;
        }

        .panel {
            padding: 48px;
            display: none;
        }

        .panel.active {
            display: block;
        }

        .form-label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.08);
        }

        input[type="file"].form-control {
            padding: 14px 20px;
            cursor: pointer;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #0071e3;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #34c759;
            color: #fff;
        }

        .btn-success:hover {
            background: #32d74b;
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .btn i {
            margin-right: 10px;
        }

        .upload-result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.08);
            border: 1px solid rgba(52, 199, 89, 0.15);
        }

        .alert-danger {
            background: rgba(255, 59, 48, 0.08);
            border: 1px solid rgba(255, 59, 48, 0.15);
        }

        .upload-result a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        #source-text, #converted-text {
            min-height: 240px;
            resize: vertical;
            line-height: 1.7;
            font-family: monospace;
        }

        .progress {
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: #0071e3;
            border-radius: 999px;
            transition: width 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: 500;
        }

        .progress-item {
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .progress-item div {
            margin-bottom: 12px;
            font-size: 15px;
        }

        .progress-item div:last-child {
            margin-bottom: 0;
        }

        .status-success {
            color: #34c759;
            font-weight: 500;
        }

        .status-error {
            color: #ff3b30;
            font-weight: 500;
        }

        .status-processing {
            color: #ff9500;
            font-weight: 500;
        }

        .progress-item a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
            
            .container {
                border-radius: 24px;
            }

            .header {
                padding: 40px 24px 24px;
            }

            .header h2 {
                font-size: 24px;
            }

            .tabs {
                padding: 0 24px;
            }

            .tab-btn {
                padding: 16px 0;
                font-size: 14px;
            }

            .panel {
                padding: 32px 24px;
            }

            .btn {
                width: 100%;
                margin-bottom: 12px;
            }
        }

        .d-none { display: none !important; }
        .ms-2 { margin-left: 12px; }
        .mb-3 { margin-bottom: 24px; }
        .mb-4 { margin-bottom: 32px; }
        .mt-4 { margin-top: 32px; }
        .overflow-auto { overflow: auto; max-height: 300px; }
        .text-center { text-align: center; }
        .row { display: flex; flex-wrap: wrap; margin: 0 -12px; }
        .col-md-6 { width: 50%; padding: 0 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <i class="fa fa-sign-out"></i> 退出
            </button>
            <h2>OSS 文件/URL 转换工具</h2>
            <p>简单、高效地管理您的文件存储链接</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-target="#upload-panel">
                <i class="fa fa-upload"></i> 文件上传
            </button>
            <button class="tab-btn" data-target="#convert-panel">
                <i class="fa fa-link"></i> URL 转换
            </button>
        </div>

        <div class="panels">
            <div class="panel active" id="upload-panel">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">选择要上传的文件</label>
                        <input class="form-control" type="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-cloud-upload"></i> 上传至 OSS
                    </button>
                </form>
                <div class="upload-result d-none" id="upload-result"></div>
            </div>

            <div class="panel" id="convert-panel">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">原始文本（包含 URL）</label>
                        <textarea class="form-control" id="source-text" rows="8" placeholder="粘贴包含 URL 的文本..."></textarea>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">转换后的文本</label>
                        <textarea class="form-control" id="converted-text" rows="8" readonly placeholder="结果将显示在这里..."></textarea>
                    </div>
                </div>

                <div class="mb-3">
                    <button id="start-convert" class="btn btn-success">
                        <i class="fa fa-refresh"></i> 开始转换
                    </button>
                    <button id="clear-all" class="btn btn-secondary ms-2">
                        <i class="fa fa-trash"></i> 清空
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">转换进度</label>
                    <div class="progress">
                        <div class="progress-bar" id="total-progress" style="width: 0%">0%</div>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="form-label">URL 进度列表</label>
                    <div id="progress-list" class="overflow-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(function() {
            // 标签页切换
            $('.tab-btn').click(function() {
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
                $('.panel').removeClass('active');
                $($(this).data('target')).addClass('active');
            });

            // 上传
            $('#upload-form').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                $.ajax({
                    url: '/upload_file',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(res) {
                        if (res.code === 200) {
                            $('#upload-result').removeClass('d-none alert-danger').addClass('alert-success');
                            $('#upload-result').html('<strong>上传成功！</strong> <a href="' + res.data.url + '" target="_blank">' + res.data.url + '</a>');
                        } else {
                            $('#upload-result').removeClass('d-none alert-success').addClass('alert-danger');
                            $('#upload-result').html('<strong>失败：</strong> ' + res.msg);
                        }
                    },
                    error: function() {
                        $('#upload-result').removeClass('d-none alert-success').addClass('alert-danger');
                        $('#upload-result').html('<strong>失败：</strong> 服务器异常');
                    }
                });
            });

            // 清空
            $('#clear-all').click(function() {
                $('#source-text').val('');
                $('#converted-text').val('');
                $('#progress-list').empty();
                $('#total-progress').css('width', '0%').text('0%');
            });

            // 开始转换
            $('#start-convert').click(function() {
                var sourceText = $('#source-text').val().trim();
                if (!sourceText) {
                    alert('请输入文本！');
                    return;
                }

                $('#progress-list').empty();
                $('#converted-text').val('');
                $('#total-progress').css('width', '0%').text('0%');

                $.ajax({
                    url: '/convert_url',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: sourceText }),
                    success: function(res) {
                        if (res.code === 200) {
                            if (!res.data.task_id) {
                                $('#converted-text').val(sourceText);
                                $('#total-progress').css('width', '100%').text('100%');
                                return;
                            }
                            pollProgress(res.data.task_id);
                        } else {
                            alert('启动失败：' + res.msg);
                        }
                    },
                    error: function() {
                        alert('请求失败');
                    }
                });
            });

            // 轮询进度
            function pollProgress(taskId) {
                var interval = setInterval(function() {
                    $.ajax({
                        url: '/progress/' + taskId,
                        type: 'GET',
                        success: function(res) {
                            if (res.code === 200) {
                                var data = res.data;
                                var progress = data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0;
                                $('#total-progress').css('width', progress + '%').text(progress + '%');
                                $('#converted-text').val(data.converted_text);
                                updateList(data.urls);
                                if (data.completed === data.total && data.total > 0) {
                                    clearInterval(interval);
                                }
                            } else {
                                clearInterval(interval);
                            }
                        },
                        error: function() {
                            clearInterval(interval);
                        }
                    });
                }, 500);
            }

            // 更新列表
            function updateList(urls) {
                if (!urls || urls.length === 0) return;
                $('#progress-list').empty();
                urls.forEach(function(item) {
                    var statusIcon = '', statusClass = '';
                    switch (item.status) {
                        case 'processing': statusIcon = '<i class="fa fa-spinner fa-spin"></i>'; statusClass = 'status-processing'; break;
                        case 'success': statusIcon = '<i class="fa fa-check"></i>'; statusClass = 'status-success'; break;
                        case 'failed': statusIcon = '<i class="fa fa-times"></i>'; statusClass = 'status-error'; break;
                        case 'skipped': statusIcon = '<i class="fa fa-minus-circle"></i>'; statusClass = 'status-processing'; break;
                    }
                    var html = '<div class="progress-item">';
                    html += '<div><strong>原始：</strong>' + item.original_url + '</div>';
                    html += '<div class="' + statusClass + '"><strong>状态：</strong>' + statusIcon + ' ' + (item.status_text || item.status) + '</div>';
                    if (item.oss_url) {
                        html += '<div><strong>OSS：</strong><a href="' + item.oss_url + '" target="_blank">' + item.oss_url + '</a></div>';
                    }
                    html += '</div>';
                    $('#progress-list').append(html);
                });
            }
        });
    </script>
</body>
</html>
